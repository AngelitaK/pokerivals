spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

google.clientid=not_important

email.link-account.validity-seconds=3600
email.link-account.kms-key-id=not_important
email.link-account.lambda-ARN=not_important

server.servlet.session.cookie.same-site=none

spring.jpa.show-sql=true
spring.jackson.serialization.write-dates-as-timestamps=false
stripe.endpoint-secret=${STRIPE_ENDPOINT_SECRET}
stripe.price-id.deposit=${DEPOSIT_STRIPE_PRICE_ID}
stripe.secret-key=${STRIPE_SECRET_KEY}